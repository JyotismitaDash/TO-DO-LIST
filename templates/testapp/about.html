<!doctype html>
{% extends 'testapp/base.html' %}
{% block body_block %}
<div class="container my-3">
  <h2 class="text-center">Here is the lists of your task</h2>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Task Title</th>
      <th scope="col">Task Description</th>
      <th scope="col">Time</th>
      <th scope="col"> Actions </th>
      
    </tr>
  </thead>
  <tbody>
    {% for task in task_list %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <th>{{task.tasktitle}}</th>
      <th>{{task.teskdesc}}</th>
      <th>{{task.time}}</th>
      <td><a href="{% url 'update' id=task.id %}"><button type="button" class="btn btn-primary" style="--bs--btn-padding-y: .25rem,--bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"><i class="fa-sharp fa-solid fa-pencil text-black-50"></i> Update</button></a>&nbsp&nbsp&nbsp
        <a href="{% url 'delete' id=task.id %}"><button type="button" class="btn btn-danger" style="--bs--btn-padding-y: .25rem,--bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"><i class="fa-solid fa-delete-left"></i> Delete</button></a></td>
      
    </tr>
    {% endfor %}
    
  </tbody>
</table>


{% endblock %}
